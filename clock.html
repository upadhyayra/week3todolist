<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <select name="" id="clockWise">
                        <option value="12h">12-hours</option>
                        <option value="24h">24-hours</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <div class="clock">
                        <h1 id="time"></h1>
                        <span id="timeFormat"></span>
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <a href="../chatbox/index.html">Chatbot</a>
                    <a href="../Todo/Todo.html">Todo</a>
                </div>
            </div>
        </div>
    </section>
    <script>
        setInterval(showTime, 1000);
        function showTime() {
            let date = new Date();
            let hr = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();

            min = min < 10 ? `0${min}` : min;
            sec = sec < 10 ? `0${sec}` : sec;
            timeFormat.innerHTML = clockWise.value == '12h' ? (hr > 12 ? "PM" : "AM") : "";
            clockWise.value == '12h' ? (hr = hr > 12 ? hr % 12 : hr) : hr
            hr = hr < 10 ? `0${hr}` : hr;
            time.innerHTML = `${hr} : ${min} :${sec}`

        }
    </script>
</body>

</html>
